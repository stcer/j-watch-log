<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello websocket</title>

    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <style>
        li{ list-style: none; }
        .user { color: #999; }
        .me{ color: green; }
        .self{ text-align: right }
        .private { color: blue; }
        #messages {
            height: 350px;
            overflow-y: scroll;
            padding:10px;
        }
    </style>
</head>
<body>

<div class="container">
<div class="row">
<div class="col-md-12">

    <h3>WS test</h3>
    <div id="app">
        <p>{{file}}</p>
        <pre id="messages"
             style="margin:12px 0; width: 100%"><template v-for="item in items">{{item.msg}}</template ></pre>
        <ul>
            <li v-for="file in files" @click="selFile(file)">
                <span>{{file}}</span>
            </li>
        </ul>
    </div>

</div>
</div>
</div>

<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>

<script src="lib/jquery.json.js"></script>
<script src="lib/socket.js"></script>
<script src="lib/event.js"></script>

<script src="main.js"></script>

</body>
</html>
